{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <h1>Contacts</h1>
    <a href="add">Add Contact</a>
<div>
    <h3>List of contacts:</h3>
    <ul>
     {% for contact in contacts %}
        <li> <a href="{% url 'display' contact.id %}">{{ contact }}</a></li>
     {% endfor %}
    </ul>
</div>
</body>
</html>
